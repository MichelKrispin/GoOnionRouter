<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory Node</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style type="text/css">
      .body {
        width: auto;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Directory Node Dashboard</h1>

        <article class="panel">
          <div class="panel-heading">
            <strong>All registered connections</strong>
          </div>
          <div>
            <div class="columns">
              {{range .registered}}
              <div class="column">
                <div class="box">
                  <div class="card has-background-primary-dark">
                    <div class="card-content">
                      <div class="content has-text-centered">{{.Address}}</div>
                    </div>
                  </div>
                </div>
              </div>
              {{end}}
            </div>
          </div>
        </article>
        <div class="columns">
          <div class="column">
            <article class="panel">
              <div class="panel-heading has-text-centered">
                Received Connections
              </div>
              {{range .received}}
              <div class="block">
                <div class="card">
                  <div class="card-content">
                    <div class="content has-text-centered">
                      {{.Address}} <- {{.Success}}
                    </div>
                  </div>
                </div>
              </div>
              {{end}}
            </article>
          </div>

          <div class="column">
            <article class="panel">
              <div class="panel-heading has-text-centered">
                Send Connections
              </div>
              {{range .send}}
              <div class="block">
                <div class="card">
                  <div class="card-content">
                    <div class="content has-text-centered">
                      {{.Address}} -> {{.Success}}
                    </div>
                  </div>
                </div>
              </div>
              {{end}}
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
